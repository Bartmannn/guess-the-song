
<!DOCTYPE html>
<!-- Język strony internetowej -->
<html lang="pl-PL">
<head>
    <!-- Kodowanie strony internetowej -->
    <meta charset="UTF-8">

    <!-- Coś co powoduje, że strona działa na Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Podpięcie pliku formataującego wygląd strony -->
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <!-- Tytuł strony internetowej -->
    <title>{% block title %}Room{% endblock %} - Guess The Song</title>
</head>
<body>

    <h1>Room: {{ room_name }}</h1>

    <div class="game_room">

        <div class="players">
            <h3>Hello, There!</h3>
            <ol id="users_list">
            </ol>
        </div>
    
        <div id="room_content">
            <select name='songs' id='songs'>
                <option value='modern'>Utwory popularne w Polsce</option>
                <!-- <option value='all'>Wszystko</option> -->
                <option value='films'>Filmy</option>
                <option value='games'>Gry</option>
            </select>

            <audio id='audioPlayer' style="display: none;">
                <source src='' type='audio/mpeg' id='audioSource'>
            </audio>
        </div>
    
        <div class="chat">
            <p>Messages</p>
            <div id="messages_area">
    
            </div>
            <input type="text" name="user_message" id="user_message">
            <button type="button" id="send_message">Send</button>
        </div>

    </div>
    
    <input type="button" id="copyToClipboard" value="Invite">
    <span id="copy_result" style="display:none; font-size: 0.5rem; opacity: 0.8; color: black;">Link copied!</span>
    <input type="text" id="invite_link" value="{{ invite_link }}" style="display: none;">

    <input type="button" id="start_game_button" value="Start">
    <input type="button" id="next_round_button" value="Next" style="display: none;">
    

    <!-- giving some variables to scripts -->
    <script type="text/javascript">
        const username = `{{ username }}`;
        const room_name = `{{ room_name }}`;
        const code = `{{ code }}`;   
        const invite_link = `{{ invite_link }}`;
        const is_admin = `{{ is_admin }}`;
    </script>

    <!-- content loader -->
    <!-- <script 
        type="text/javascript"
        src="{{ url_for('static', filename='scripts/content_loader.js') }}"
    ></script> -->

    <!-- some functionalities to elements -->
    <script
      type="text/javascript"
      src="{{ url_for('static', filename='scripts/index.js') }}"
    ></script>

    <!-- socketIO JS -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
        integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
        crossorigin="anonymous"
    ></script>
    <script
        src="{{ url_for('static', filename='scripts/socketio.js') }}"
    ></script>

    <!-- better chat  -->
    <script
        src="{{ url_for('static', filename='scripts/chat_page.js')}}"
    ></script>
</body>
</html>
